{% extends "base.html" %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create_article" %}">Создание статьи</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url "update_article" article.pk %}">Редактировать</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Удалить</a>
    </li>
{% endblock %}

{% block content %}

    <p>
        {{ article.title }}
    </p>
    <p>
        {{ article.author }}
    </p>
    <p>
        {{ article.content }}
    </p>
    <a href="{% url "index" %}">На главную</a>
{% endblock %}

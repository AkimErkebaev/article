{% extends "base.html" %}
{% load static %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create_article" %}">Создание статьи</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Статьи</h1>
    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p><a href="{% url "article_view" article.pk %}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
